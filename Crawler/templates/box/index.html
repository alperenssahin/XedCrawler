    <div class="main" id="container">
        <div class="main" id="inside">
            <h1>WebCrawler v1.0</h1>
            <form action="{% url 'runCrawl' %}" method="post" onsubmit="return checkSubmit()">
                {% csrf_token %}
                <label>link:</label>
                <p>ex:https://www.gittigidiyor.com/<span style="border: 1px solid brown">oto-yedek-parca-aksesuar/lastik-jant-ekipmanlar</span>?sf=4</p>
                <input type="text" value="" name="link" class="form" id="link" placeholder="oto-yedek-parca-aksesuar/lastik-jant-ekipmanlar">
                <label>Limit</label>
                <input type="text" value="" name="limit" class="form" id="limit" placeholder="Taranmak istenen sayfa sayısı EX: 5">
                <input type="submit" value="Crawl"/>
            </form>

            {% if con %}

                {{ link }} adresinde {{ limit }} sayfa tarandı.
            </p>
            <a href="{% static output %}" download="{{ output }}">Tarama Çıktısı</a>

            {% endif %}
            </div>
    </div>
    <style>
        body {
            margin: auto;
            font-family: Helvetica;
        }

        .container {
            width: 100%;
            margin: auto;
            height: 100%;
        }

        .form {
            width: 100%;
        }

        #container.navigation {
            width: 25%;
            background: #1f281c;
            color: whitesmoke;

        }

        #inside.navigation {
            padding: 10px;
        }

        #inside.main {
            padding-top: 50px;
            padding-left: 10px;
            padding-right: 10px;

        }

        #container.main {
            width: 100%;
            background: #f5ebdf;

        #logo.navigation {

            background: url("https://www.xedzone.com/images/logo-black.png");

            height: 50px;
        }
